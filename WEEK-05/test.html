<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css2</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="display"> Display </h1>

    <div class="block">Block</div>
    <span class="inline">Inline</span>
    <span class="inline-block">Inline-block</span>

    <h1>Positioning </h1>

    <h2> Position: relative </h2>
    <div class="relative-box">I moved 20px right and down</div>

    <h2> position: absolute </h2>
    <div class="parent">
        Parent Box
        <div class="abs-child">ABS</div>
    </div>

    <h2> position: fixed </h2>
    <div class="fixed-btn">Help</div>

    <h2> position: sticky </h2>
    <h2 class="sticky-title">Section Title</h2>

    <h1> Z-index</h1>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
    </div>


    <h1> FlexBox </h1>

    <div class="flex-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>

    <h1> CSS Grid </h1>
    <div class="grid-container">
        <div class="obj a">A</div>
        <div class="obj b">B</div>
        <div class="obj c">C</div>
    </div>

</body>
</html>
